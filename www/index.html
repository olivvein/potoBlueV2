<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">

    <script src="js/onsenui.min.js"></script>
    <script src="js/moment.js"></script>
    <!--<script src="http://192.168.137.1:8080/target/target-script-min.js#anonymous"></script>-->

    <title>potoBlue</title>
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="app.load('home.html')" tappable>
                        Acceuil
                    </ons-list-item>
                    <ons-list-item onclick="app.load('action.html')" tappable>
                        Actions
                    </ons-list-item>
                    <ons-list-item onclick="app.load('settings.html')" tappable>
                        Configuration
                    </ons-list-item>
                    <ons-list-item onclick="app.load('chart.html')" tappable>
                        Graphique
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <ons-modal direction="up">
        <div style="text-align: center">
            <p>
                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Chargement...
            </p>
        </div>
    </ons-modal>

    <ons-modal direction="up" id="modal1">
        <div class="modal__content">
            <div><input type="text" class="text-input" placeholder="Password" id="passwordV" value=""></div>
            <button onclick="app.checkPassword()" class="toast__button toast--material__button">Ok</button>

        </div>
    </ons-modal>



    <template id="home.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="app.open()">
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>

            <div class="center">
              potoBlue <span id="ipWifiState"></span>
            </div>
          </ons-toolbar>
          <p style="text-align: center; opacity: 0.6; padding-top: 20px;" onclick="app.refreshDeviceList()">
            Afficher tous les poteaux
          </p>
          <ul class="list" id="deviceList">
                
          </ul>
            <img src="css/icon.png" width="100%"></img>
        </ons-page>
      </template>
    <template id="action.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="app.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              <span id="bleName"></span> | <span id="theTime"></span>| <span id="liveNumber"></span>
            </div>
          </ons-toolbar>
          <ons-progress-bar id="progressVal" value="0"></ons-progress-bar>
          <ons-row align="center">
              <ons-col >
                      <ons-toolbar-button>
                              <ons-icon
                              icon="md-input-power">
                            </ons-icon>
                            <span id="voltage"></span>
                      </ons-toolbar-button>
                    </ons-col>
              <ons-col>
                <ons-toolbar-button>
                      <ons-icon
                      icon="md-sun">
                    </ons-icon>
                    <span id="temperature"></span>
                </ons-toolbar-button>
              </ons-col>
              <ons-col>
                <ons-toolbar-button>
                      <ons-icon
                      icon="md-pin">
                    </ons-icon>
                    <span id="dataNumber"></span>
                </ons-toolbar-button>
              </ons-col>
          </ons-row>
          <div class="center">
              <span id="datasRange"></span> 
            </div>
          

          <ul class="list" id="infosList">
                
            </ul>

            

          
          <div class="toast toast--material">
            <button id="infoButton" onclick="app.askInfosN()" class="toast__button toast--material__button">Infos</button>
            <div class="toast__message toast--material__message"></div>
            <button id="commandButton" onclick="app.askAllDatas()" class="toast__button toast--material__button">Téléchargement</button>
            <div class="toast__message toast--material__message"></div>
            <button id="graphButton" class="toast__button toast--material__button" onclick="app.askInfosRange()">Test</button>
            <div class="toast__message toast--material__message"></div>
            <button id="disconnectButton" onClick="app.disconnect()" class="toast__button toast--material__button">Quit</button>
        </div>
        </ons-page>
        
      </template>
    <template id="settings.html">
      
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="app.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              <span>Config </span> <span id="bleName" hidden="true"></span> | <span id="theTime"></span>
            </div>
          </ons-toolbar>
          <ons-progress-bar id="progressVal" value="0"></ons-progress-bar>
          <ons-row align="center">
              <ons-col >
                      <ons-toolbar-button>
                              <ons-icon
                              icon="md-input-power">
                            </ons-icon>
                            <span id="voltage"></span>
                      </ons-toolbar-button>
                    </ons-col>
              <ons-col>
                <ons-toolbar-button>
                      <ons-icon
                      icon="md-sun">
                    </ons-icon>
                    <span id="temperature"></span>
                </ons-toolbar-button>
              </ons-col>
              <ons-col>
                <ons-toolbar-button>
                      <ons-icon
                      icon="md-pin">
                    </ons-icon>
                    <span id="dataNumber"></span>
                </ons-toolbar-button>
              </ons-col>
          </ons-row>
          <ons-list>
              <ons-list-item style="visibility:hidden;">
                  <label for="formatState-1" class="right">
                    Formatter
                  </label>
                  <label class="switch switch--material">
                    <input type="checkbox" class="switch__input switch--material__input" input-id="formatState-1" id="formatState">
                    <div class="switch__toggle switch--material__toggle">
                      <div class="switch__handle switch--material__handle">
                      </div>
                    </div>
                  </label>
                </ons-list-item>
            <ons-list-item>
              <label for="livecountState-1" class="right">
                Comptage en temps Réel
              </label>
              <label class="switch switch--material">
                <input type="checkbox" class="switch__input switch--material__input" input-id="livecountState-1" id="livecountState">
                <div class="switch__toggle switch--material__toggle">
                  <div class="switch__handle switch--material__handle">
                  </div>
                </div>
              </label>
            </ons-list-item>
            <ons-list-item>
                <label for="graphState-1" class="right">
                  Graphique Mode
                </label>
                <label class="switch switch--material">
                  <input type="checkbox" class="switch__input switch--material__input" input-id="graphState-1" id="chartState">
                  <div class="switch__toggle switch--material__toggle">
                    <div class="switch__handle switch--material__handle">
                    </div>
                  </div>
                </label>
              </ons-list-item>
            
              <ons-list-item>
                  <label for="graphState-1" class="right">
                    Date JJ/MM/YYYY
                  </label>
                  <label class="switch switch--material">
                      <ons-input type="date" name= "test" float id="dateState"></ons-input>
                    
                  </label>
                </ons-list-item>

                <ons-list-item>
                    <label for="graphState-1" class="right">
                      Heure hh:mm:ss
                    </label>
                    <label>
                        <ons-input type="time" name= "test" float id="timeState"></ons-input>
                      
                    </label>
                  </ons-list-item>
                  <ons-list-item>
                      <label for="graphState-1" class="right">
                        Nom  
                      </label>
                      <label class="text-input">
                          <ons-input type="text" name= "test" class="text-input" id="nameState"></ons-input>
                        
                      </label>
                    </ons-list-item>
                    <ons-list-item>
                        <label for="graphState-1" class="right">
                          Seuil de détéction Haut  [0:2047]
                        </label>
                        <label class="text-input">
                            <ons-input type="text" name= "test" class="text-input" id="highState"></ons-input>
                          
                        </label>
                      </ons-list-item>
                      <ons-list-item>
                          <label for="graphState-1" class="right">
                              Seuil de détéction Bas   [-2047:0]
                          </label>
                          <label class="text-input">
                              <ons-input type="text" name= "test" class="text-input" id="lowState"></ons-input>
                            
                          </label>
                        </ons-list-item>
                        <ons-list-item>
                            <label for="graphState-1" class="right">
                              Hysteresys [0.31]
                            </label>
                            <label class="text-input">
                                <ons-input type="text" name= "test" class="text-input" id="hystState"></ons-input>
                              
                            </label>
                          </ons-list-item>
                          <ons-list-item>
                              <label for="graphState-1" class="right">
                                Mode Bluetooth infini
                              </label>
                              <label class="switch switch--material">
                                <input type="checkbox" class="switch__input switch--material__input" input-id="graphState-1" id="blueState">
                                <div class="switch__toggle switch--material__toggle">
                                  <div class="switch__handle switch--material__handle">
                                  </div>
                                </div>
                              </label>
                            </ons-list-item>
                          
              
          </ons-list>
          <div class="button-bar" style="width:100%;">
              <div class="button-bar__item" hidden="true">
                <button class="button-bar__button"  onclick="app.askInfosN()">Infos</button>
              </div>
              <div class="button-bar__item" hidden="true">
                <button class="button-bar__button" onclick="app.askAllDatas()" >Téléchargement</button>
              </div>
              <div class="button-bar__item">
                <button class="button-bar__button" onclick="app.modeDev()">Sauvegarder</button>
              </div>
              <div class="button-bar__item" >
                  <button class="button-bar__button" onClick="app.disconnect()">Déconnection</button>
                </div>
            </div>
          
        </ons-page>
        
      </template>

    <template id="chart.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="app.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              Graphique
            </div>
          </ons-toolbar>
          <canvas id="myCanvas"  width="300" height="200" style="border:1px solid #c3c3c3;">
            </canvas>

            <button id="sizeButton" onclick="app.sizeCanvas()">Plein écran</button>

            <div id="zoomView" >
                <ons-range style="width: 100%;" id="zoomViewMin" value="0"></ons-range>
                <ons-range style="width: 100%;" id="zoomViewMax" value="100"></ons-range>
            </div>

          
        </ons-page>
      </template>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
